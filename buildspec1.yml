version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - apt-get update
      - apt-get install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:./sonar-scanner-3.3.0.1492-linux/bin/
  pre_build:
    commands:
      - sonar-scanner -Dsonar.organization=logicbomb-1 -Dsonar.projectKey=${Project} -Dsonar.sources=src -Dsonar.host.url=${HOST} -Dsonar.login=ea67b56f7a502022e5d6dd4be42e9d7dd24b5960
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=${Project} > analysis.json
      - cat analysis.json
  build:
    commands:
      - echo Building Project
      - echo Finished Building

cache:
  paths:
    - "node_modules/**/*"
